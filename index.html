<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1><img src="./images/logo.svg" alt="Splitter"></h1>
    </header>

    <main>
      <form>
        <label for="bill">Bill</label>
        <input id="bill" type="number">

        <fieldset>
          <legend>Select Tip %</legend>
          <input type="radio" id="fivePercent" name="tip" value="5">
          <label for="fivePercent">5%</label>
          <input type="radio" id="tenPercent" name="tip" value="10">
          <label for="tenPercent">10%</label>
          <input type="radio" id="fifteenPercent" name="tip" value="15">
          <label for="fifteenPercent">15%</label>
          <input type="radio" id="twentyfivePercent" name="tip" value="25">
          <label for="twentyfivePercent">25%</label>
          <input type="radio" id="fiftyPercent" name="tip" value="50">
          <label for="fiftyPercent">50%</label>
          <input type="radio" id="custum" name="tip" value="">
          <input for="custum" type="number" placeholder="Custom">
        </fieldset>

        <label for="numberPeople">Number of People</label>
        <input id="numberPeople" type="number">

        <div>
          <p>Tip Amount <span>/ person</span></p>
          <p>Total <span>/ person</span></p>

          <button>Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
